<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Site de Becat Mateu</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="stylesheet+.css" rel="stylesheet">
</head>
<body>
    <div class="container">
      <!-- Ligne 1 -->
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Becat Mateu </a>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Ligne 2 -->
      <div class="row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-primary btn-lg btn-block" style="margin-top:150px; padding: 50px 16px;">Suivi des stages</button>
        </div>
      </div>
      
      <!-- Ligne  3 -->
      <div class="row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-danger btn-lg btn-block" style="padding: 50px 16px;">Valider les incriptions</button>
        </div>
      </div>

      <!-- Ligne  4 -->
      <div class="row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-danger btn-lg " style="padding: 50px 16px;">Suivi des étudiants</button>
        </div>
      </div>
    </div>    

    <div class="container">
      <!-- Ligne 5 -->
      <div class="row">
        <div class="col-sm-12">
          <footer>
            <nav class="navbar navbar-default navbar-fixed-bottom">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                   <ul class="nav navbar-nav navbar-right">
                     <li><p class="navbar-text navbar-right"> Copyright Becat Mateu LDF Bayonne</p></li>
                   </ul>
                   <button type="button" class="btn btn-danger navbar-btn active" href="#">Se Déconnecter</button>
                </div>
              </div>
            </nav>
          </footer>
        </div>
      </div>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/jquery.js"></script>
</body>
</html>
